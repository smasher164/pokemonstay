<nav>
    <ul>
        <li>
            <button id="nav-box" class="nav-link">Box</button>
        </li>
        <li>
            <button id="nav-dex" class="nav-link">Pok√©dex</button>
        </li>
        <li>
            <button id="nav-logout" class="nav-link">Logout</button>
        </li>
    </ul>
    <script type="text/javascript">
        document.querySelector("#nav-box").addEventListener('click', e => window.location.replace('/myMon'))
        document.querySelector("#nav-dex").addEventListener('click', e => window.location.replace('/pokedex'))
        document.querySelector("#nav-logout").addEventListener('click', e => {
            var req = new XMLHttpRequest()
            req.responseType = 'json'
            req.addEventListener('load', ev => {
                if (ev.target.status == 200) {
                    window.location.replace("/")
                }
            })
            req.open('POST', '/auth/logout')
            req.setRequestHeader("Content-Type", "application/json;charset=UTF-8")
            req.send(JSON.stringify({}))
        })
    </script>
</nav>
