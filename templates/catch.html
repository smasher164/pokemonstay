<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0">
        <meta name="Description" content="Catch a Pokemon!">
        <title>Pokémon Stay | Catch a Pokémon!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="/static/main.css" rel="stylesheet">
    </head>
    <body>
        {% include 'header.html' %}
        {% include 'nav.html' %}
        {% if msg %}
        <p><font color="red">{{ msg }}</font></p>
        {% endif %}
        <p>
            Time until next catch: {{wait_time}}
        </p>
        {% if mon_name %}
        <p>
            You encountered {{mon_name}}!
            <div>
                <p>Level: {{mon_lvl}}</p>
                <p>Gender: {{ mon_gender }}</p>
                <p>Shiny: {{ mon_shiny}}</p>
            </div>
        </p>
        <form method="post">
            <button>Catch</button>
            <input type="hidden" name="catch" value="True">
        </form>
        <form method="post">
            <button>Run</button>
        </form>
        {% endif %}
    </body>
</html>
